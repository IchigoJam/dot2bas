import { bin2hex, hex2bin } from "./binhex.js";

const divToString = function() {
  const s = '';
  const divs = box.childNodes;
  for (let i = 0; i < divs.length; i++) {
    s += divs[i].style.background == 'black' ? '1' : '0';
  }
  s = bin2hex(s);
  return s;
};
const stringToDiv = function(s) {
  if (s == null)
    return;
  s = hex2bin(s);
  const divs = box.childNodes;
  for (let i = 0; i < divs.length && i < s.length; i++) {
    divs[i].style.background = s.charAt(i) == '1' ? 'black' : 'white';
  }
};
